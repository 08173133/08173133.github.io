      <tr>
        <td colspan="2">　　徐州地处苏、鲁、豫、皖四省交界，东襟淮海，西接中原，南屏江淮，北扼齐鲁，素有“五省通衢”之称，是国家重要的综合交通枢纽。连霍、京福、京沪、宁徐等国家高速公路主干线在此交汇，京沪、陇海两大干线铁路于此相交，国家水运主通道京杭运河傍城而过，徐州观音国际机场是淮海经济区唯一的大型干线机场，徐州市运输管道是华东输油管道的重要组成部分。徐州已经初步形成公路、铁路、水运、航空、管道“五通汇流”的立体化交通格局，成为国家级公路主枢纽、我国东部地区路网性大型铁路枢纽、国家级内河水运枢纽、国内一级航空干线大型民航空港。</td>
