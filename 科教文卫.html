        <td height="71" colspan="2"><p>　　高校数量和规模位居全国地级市前列和淮海经济区首位，拥有各类高校10所（不含军事院校、独立院校）：中国矿业大学、江苏师范大学、徐州医科大学等，占淮海经济区高校总数的26.3%，在校大学生14.5万人，占淮海经济区内高校在校生的32.5%，各项核心指标均明显高于区域内其他城市！</p>
