  <tr>
    <td height="134">&nbsp;</td>
    <td><span class="STYLE2">　　自古彭城列九州，龙争虎斗几千秋。古彭徐州地处江苏省西北部，有2500多年建城史、6000余年灿烂文化。帝尧时建大彭氏国，夏禹治水时，把全国疆域分为九州，徐州即为九州之一，是为江苏境内最早出现的城邑。它是苏北最大城市和由苏、鲁、豫、皖边区组成的淮海经济区的中心。</span></td>
